  <script>

$(document).ready(function () {
    var spreadsheetIdAndTab = "1FEkRs-Rji7YSvZtIEmAjQ5r6-xOVTo5PtCs5CJkTAmM/Selected";
    $.getJSON("https://opensheet.elk.sh/" + spreadsheetIdAndTab, function (data) {
      data.forEach(function (row) {
        var newRow = $("<tr>");
        newRow.append($("<td>").text(row.title));

        var descCell = $("<td>", { "class": "linked_cell" });
        var link = $("<a>").attr("href", row.link).text(row.desc);
        descCell.append(link);
        newRow.append(descCell);

        // italicized role cell
        var roleCell = $("<td>").append($("<i>").text(row.role));
        newRow.append(roleCell);

        $("#projectTable tbody").append(newRow);
      });
    });

    var spreadsheetIdAndTab2 = "1KEVRJ7RJHR8oDEVW6OMIF2eZGgKlGVP4SkwYEU4mC7c/Sheet1";
    $.getJSON("https://opensheet.elk.sh/" + spreadsheetIdAndTab2, function (data) {
      data.forEach(function (row) {
        var newRow = $("<tr>");
        newRow.append($("<td>").text(row.title));

        // italicized role cell
        var roleCell = $("<td>").append($("<i>").text(row.role));
        newRow.append(roleCell);

        $("#experienceTable tbody").append(newRow);
      });
    });
});
