  <script>
    $(document).ready(function () {
        var spreadsheetIdAndTab2 = "16b35tRvU5_fTAOR4FsGhSSmxQkjaYZiQBL56p4hEWL0/Sheet1";
        $.getJSON("https://opensheet.elk.sh/" + spreadsheetIdAndTab2, function (data) {
            data.forEach(function (row) {
                // Create a container for each project
                var projectDiv = $("<div class='project'>");
    
                // Check if 'arena' contains an image URL and create an image element if it does
                if (row.arena) {
                    var img = $("<img class='projectImage'>").attr("src", row.arena.trim()); // Ensure the URL is trimmed
                    projectDiv.append(img);
                }
    
                // Create a div for the title, role, and description
                var textDiv = $("<div class='projectText'>");
                textDiv.append($("<h2>").text(row.title)); // Add title
                textDiv.append($("<h3>").text(row.role)); // Add role
                textDiv.append($("<p>").text(row.desc)); // Add description
                projectDiv.append(textDiv);
    
                // Append the project div to the projects container
                $("#projectsContainer").append(projectDiv);
            });
    
            // Initialize any other necessary functionality here
        });
    });
    </script>
