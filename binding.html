<script>
  $(document).ready(function () {
    var spreadsheetIdAndTab = "1FEkRs-Rji7YSvZtIEmAjQ5r6-xOVTo5PtCs5CJkTAmM/Sheet1";
    $.getJSON("https://opensheet.elk.sh/" + spreadsheetIdAndTab, function (data) {
      var filteredData = data.filter(function (row) {
        return row.title === "Binding Study";
      });

      if (filteredData.length > 0) {
        var row = filteredData[0];
        var itemDiv = $("<div class='item'>");
        var title = $("<h2>").text(row.title).addClass("item-title");
        var role = $("<p>").text(row.role).addClass("item-role");
        var text = $("<p>").text(row.text).addClass("item-text");
        itemDiv.append(title, role, text);
        $("#contentContainer").append(itemDiv);
      } else {
        console.log("No data found for 'Web of Deviations'");
      }
    });
  });
</script>
